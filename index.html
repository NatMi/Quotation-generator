<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Fortune Cookie random quote generator.</title>
        <meta name="description" content="This is initial site template for my Fortune Cookie Quote generator!">
        <meta name="keywords" content="fortune cookie, quotes, inspirational">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/minicookie.png" type="image/x-icon"/> 
        

        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lora&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="inner-header">
                <div class=logo-container>
                        <h1>Fortune cookie quote generator</h1>
                        <p>Crack the cookie open to see your random fortune quotes!</p>
                </div>
            </div>
        </header>
            
        <main>
            <div class="quote-container">
                    <h2> How many cookies do you want to open?</h2>
                    <select id= "chosenNumberOfQuotes" name="chosenNumberOfQuotes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                    </select>

                    <div>
                            <button class= "btnFortune" id="btnFortune">  Crack the fortune cookie open!  </button> 
                            <button class= "btnMisfortune" id="btnMisfortune">  Crack the misfortune cookie open!  </button>
                            <button class="btnClearAll" id="btnClearAll">  Clear all quotes </button>
                    </div>

                    <p id="quote"> 
                        <ul id="quoteList">   
                        </ul>
                    </p>
                

            </div>
        </main>
        
        <footer>
                2019 Created by <a href="https://github.com/NatMi/Quotation-generator" target="_blank">NatMi</a>
        </footer>

    <script src='script.js'></script>
    </body>
</html>
