<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Fortune Cookie random quote generator.</title>
        <meta name="description" content="This is initial site template for my Fortune Cookie Quote generator!">
        <meta name="keywords" content="fortune cookie, quotes, inspirational">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" href="images/minicookie.png" type="image/x-icon"/> 
        

        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

    </head>

    <body>
        <div class="container">
        
            <div class="quote-container">
                <h1>Crack the cookie open to see your random fortune quotes!</h1>
                    <p> How many cookies do you want to open?

                         <select id= "chosenNumberOfQuotes" name="chosenNumberOfQuotes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </p>
                  
                            <button class= "btnFortune" id="btnFortune">  Crack the fortune cookie open!  </button> 
                            <button class= "btnMisfortune" id="btnMisfortune">  Crack the misfortune cookie open!  </button>

                            <button class="btnClearAll" id="btnClearAll">  Clear all quotes </button>

                <p id="quote"> 
                    <ul id="quoteList">   
                    </ul>
                </p>

            </div>

            <footer>
                2019 Created by <a href="https://github.com/NatMi/Quotation-generator" target="_blank">NatMi</a>
            </footer>
        </div>


    <script src='script.js'></script>
    </body>
</html>
